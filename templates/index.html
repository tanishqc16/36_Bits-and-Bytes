<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckStack-HOME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .Welcome{
            width: 80%;
            margin:30px auto;

        }

        .card-body{
            text-align:center;
        }

        .row1{
            width:90%;
            display:flex;
            margin: 50px auto;
            flex-direction:row;

            justify-content:space-evenly;
        }
        .row2{
            width:90%;
            display:flex;
            margin: 50px auto;
            flex-direction:row;
            justify-content:space-evenly;
        }

        .home{
            margin-top:30px;
            text-align:center;
        }

    </style>

</head>
<body>

<div class="home">
    <a href="/">Home</a>
</div>

    </div>
    <div>
        <h3 class="phrase">LEARN.BUILD.INNOVATE</h3>
    </div>
    <div>

    </div>
</div>


<div class="domains">
    <div class="row1">
        <div>
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">Android Developement</h5>
                    <a href="/appdev">Select</a>
                </div>
            </div>
        </div>
        <div>
            <div class="card" style="width: 18rem;">
                <img src="https://www.svgrepo.com/show/261945/web-development.svg" class="card-img-top" alt="ml">

                </div>
            </div>
        </div>
        <div>
            <div class="card" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Hey_Machine_Learning_Logo.png" class="card-img-top" alt="ml">
                <div class="card-body">
                    <h5 class="card-title">Machine Learning</h5>

        <div>

                </div>
